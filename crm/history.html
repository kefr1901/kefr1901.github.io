            <div class="alert alert-danger alert-dismissible fade hidden" role="alert">

    <div id="dealcontainer">
        <div class="row">
     
       <!--Add a deal-->
       <div class="col md-4">
            <h1>Finished Deals & Meetings</h1>
            <br>
            <form id="myForm">
              <div class="form-group">
                <label class="label_deal" for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="deal_name" placeholder="Name">
              </div>
              <div class="form-group">
                <label  class="label_deal" for="formGroupExampleInput2">Company</label>
                <input type="text" class="form-control" id="deal_company" placeholder="Company">
              </div>
              <div class="form-group">
                    <label  class="label_deal" for="formGroupExampleInput2">Deal</label>
                    <input type="text" class="form-control" id="deal_deal" placeholder="What deal or event did you make?">
                  </div>
                  <div class="form-group">
                        <label  class="label_deal" for="formGroupExampleInput2">Date</label>
                        <input type="date" class="form-control" id="deal_date"  placeholder="Pick a date">
                      </div>
                      <button id="deal_btn" type="button" class="btn" onclick="addDealToHistory()">Add deal to history</button>
            </form>
                <br>
               
            </div>
              <!--History -->

             

            <div class="col md-8">
                    <h1>History</h1>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                    </li>
                </ul>
                <table class="table">
                    <thead>
                        <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Company</th>
                                <th class="d-none d-lg-table-cell" scope="col">Event</th>
                                <th class="d-none d-sm-table-cell" scope="col">Date</th>
                               
                        </tr>
                    </thead>
                    <tbody id="historyTbody">
                    </tbody>
                </table>
            </div>
        </div>
    
    </main>
